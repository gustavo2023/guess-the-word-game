<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Guess The Word Game | devChallenges.io</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="logo">
          <img src="./resources/word-scramblle-logo.svg" alt="Word Scramble" />
        </div>
        <div class="scrambled-word-box">relowf</div>
        <div class="tries-wrongs-box">
          <div class="tries-box">
            <p>Tries (<span id="current-tries">4</span>/5):</p>
            <div class="try-circle"></div>
            <div class="try-circle"></div>
            <div class="try-circle"></div>
            <div class="try-circle"></div>
            <div class="try-circle"></div>
          </div>
          <div class="mistakes-box">
            <p id="mistakes-list">Mistakes:</p>
          </div>
        </div>
        <div class="input-boxes-container">
          <input type="text" name="" id="" maxlength="1" />
        </div>
        <div class="buttons-container">
          <button class="random-btn" id="random-btn">Random</button>
          <button class="reset-btn" id="reset-btn">Reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
